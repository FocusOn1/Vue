<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8"/>
        <title>模板语法</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    
    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <hi>插值语法：</hi>
            <h3>你好，{{name}}</h3>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTio = false //阻止 VUE 在启动时生成生产提示

        new Vue({
            el:'#root',
            data:{
                name:'李四'
            }
        })

    </script>


</html>
